<html>
  <head>
    <link href="style.css" rel="stylesheet">
    <title>GeoTime</title>
    <script type="module" src="script.js"></script>
    <script type="module" src="route.js"></script>
    <script type="module">
      import { test } from './route.js';
      async function Submit() {
          const year = document.getElementById("year").value;
          console.log(year);
  
          await test(year);
      }
      window.Submit = Submit;
  </script>
  </head>
  <body>
    <div id='parent'>

        <div id="container">
          <div id="map"></div>
            <div id="map-info">
                <div id="map-loc">
                  <p>Latitude: Selct a location</p>
                  <p>Longitude: Selct a location</p>
                  <p>City: Selct a location</p>
                  <p>Country: Selct a location</p>
                </div>
                
                <div id="map-year">

                  <p>Year: <input type="number" id="year" placeholder=1900 step={1} min={1} max={9000}></input></p>
                  <button title="Travel through time" id="submit" onclick="Submit()">Travel Through Time</button>

                </div>
            </div>
        </div>
          

        <div id="output">
          <div id="imgoutput"><img id="imgsource" src="donut-code.gif" ></div>
          <div id="txtoutput"><b><em>How to use:</em></b><br>
            -Select any point on the map<br>
            -Input a year<br>
            -Click the big button to begin<br>
            -Sit back and watch as we transport you to that point in space AND time!!!<br>
          </div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB55S6TN0wmOxaKDHdu2U99ShTUo_sLf0g&callback=initMap&v=weekly&solution_channel=GMP_CCS_geocodingservice_v2"
      defer
    ></script>
  </body>
</html>
